<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Quiz Application</h1>
    </header>
    <select style="position: absolute; top: 50%; left: 20%;height: 40px; font-size: 18px;" id='quiztype'><option>Technical</option>
    <option>General Knowledge</option>
    </select>
    <button onclick="startQuiz();" id="start-quiz">Start Quiz</button>
    <div id="quiz-container">
      <h1 id="questions">questions here</h1>
      <div class="option-container">
        <input type="radio" name="option"  value="1"><span id="option1">option1</span>
      </div>
      <div class="option-container">
        <input type="radio" name="option"  value="2"><span id="option2">option2</span>
      </div>
      <div class="option-container">
        <input type="radio" name="option"  value="3"><span id="option3">option3</span>
      </div>
      <div class="option-container">
        <input type="radio" name="option"  value="4"><span id="option4">option4</span>
      </div>
    </div>
    <div id="notification" style="visibility: hidden;"></div>
    <div id="next-button">
      <button id="next-question" onclick="nextQuestion1()">Next</button>
      <p id="out-of-question">Question x of y</p>
    </div>
    <button id="reset-quiz" onclick="location.reload()">Reset Quiz</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="control.js"></script>
  </body>
</html>
